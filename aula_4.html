<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsividade e Flexbox</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h3>Responsividade</h3>
    <h4>Responsividade Mobile First</h4>
    <div>
        <div class="elementos">A</div>
        <div class="elementos">B</div>
    </div>

    <div class="elemento-pai">
        <p class="elemento-filho">1</p>
        <p class="elemento-filho">2</p>
        <p class="elemento-filho">3</p>
        <p class="elemento-filho">4</p>
        <p class="elemento-filho">5</p>
        <p class="elemento-filho">6</p>
      
    </div>
<div class="posicionamento">
    <div class="posicionada"></div>
</div>
<div class="flex-grow">
    <div class="fixa grow-1"></div>
    <div class="fixa"></div>
    <div class="fixa grow-2"></div>
</div>

<div class="flex-basis">
    <div class="basis"></div>
    <div class="basis menor"></div>
    <div class="basis maior"></div>
</div>

<div class="flex-shrink">
    <div class="shrink"></div>
    <div class="shrink diferente"></div>
    <div class="shrink"></div>
</div>
</body>
</html>
