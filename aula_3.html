<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 03 - Formulários</title>
    <style>
        div{
            margin-bottom: 10px;
        }
        label,input{
            display: block;
        }
        .radio label,
        .radio input{
            display: inline-block ;
        }
        .checkbox label,
        .checkbox input{
            display: inline-block ;
        }
   

    </style>
</head>
<body>
<div>
  <form >
    <div>
        <label for="Nome">Nome:</label>
        <input type="text" name="Nome" placeholder="Informe Seu Nome">
    </div>
    <div>
        <label for="Cidade">Cidade:</label>
        <input type="text" name="Cidade" placeholder="Informe Sua Cidade" required>
    </div>
    <div>
        <label for="CPF">CPF:</label>
        <input type="text" name="CPF" value="000.000.000-00" disabled>
    </div>
    <div>
        <label for="email">E-mail:</label>
        <input type="email" name="email">
    </div>
    <div>
        <label for="idade">Idade:</label>
        <input type="number" name="idade">
    </div>
    <div>
        <label for="data">Data:</label>
        <input type="date" name="data">
    </div>

    <div>
        <label for="senha">Senha:</label>
        <input type="password" name="senha">
    </div>
    <label for="preferido">Selecione Seu Time Favorito:</label>
    <div class="radio">
        <input type="radio" name="preferido">
        <label>São Paulo</label>
    </div>
    <div class="radio">
        <input type="radio" name="preferido">
        <label>Criciúma</label>
    </div>
    <div class="radio">
        <input type="radio" name="preferido">
        <label>Vasco</label>
    </div>
    <div class="radio">
        <input type="radio" name="preferido">
        <label>Flamengo</label>
    </div>

    <label for="Disciplinas[]">Selecione Suas Disciplinas:</label>
    <div class="checkbox">
        <input type="checkbox" name="Disciplinas[]">
        <label>História</label>
    </div>
    <div class="checkbox">
        <input type="checkbox" name="Disciplinas[]">
        <label>Matemática</label>
    </div>
    <div class="checkbox">
        <input type="checkbox" name="Disciplinas[]">
        <label>Português</label>
    </div>
    <div class="checkbox">
        <input type="checkbox" name="Disciplinas[]">
        <label>Geografia</label>
    </div>
    <div>
        <label>Selecione um Arquivo:</label>
        <input type="file" >
    </div>
    <div>
        <label>Selecione um ou mais Arquivos:</label>
        <input type="file" multiple >
    </div>
    <label>Selecione um Produto:</label>
    <div>
        <select>
            <option value="Produto_1">Água</option>
            <option value="Produto_2">Churrasco</option>
            <option value="Produto_3">Cerveja</option>
            <option value="Produto_4">Pão</option>
            <option value="Produto_5">Sorvete</option>
        </select>
    </div>
    <label>Selecione um ou mais Produtos:</label>
    <div>
        <select multiple>
            <option value="Produto_1">Água</option>
            <option value="Produto_2">Churrasco</option>
            <option value="Produto_3">Cerveja</option>
            <option value="Produto_4">Pão</option>
            <option value="Produto_5">Sorvete</option>
        </select>
    </div>
    <div>
        <label>Deixe seu Comentário:</label>
        <textarea></textarea>
    </div>
    <div>
        <fieldset>
        <legend> Informe seu Nome:</legend>
        <label for="nome">Nome:</label>
        <input type="text" name="nome">
        <label for="">Sobrenome:</label>
        <input type="text" name="sobrenome">
        </fieldset>

    </div>

    <div>
        <label>Informe sua Cidade:</label>
        <input type="text" list="Cidade">

        <datalist id="Cidade">
            <option value="Criciúma">Criciúma</option>
            <option value="Içara">Içara</option>
            <option value="Cocal do Sul">Cocal do Sul</option>
        </datalist>
    </div>
    
    <input style="display: inline-block;" type="submit" value="Enviar">
    <input style="display: inline-block;" type="reset" value="Limpar">

</form>
</body>
</html>
